<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartInsight Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f5f7fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* 顶部导航栏 */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
    }

    .header-subtitle {
      font-size: 11px;
      opacity: 0.9;
    }

    .new-chat-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .new-chat-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }

    /* 主容器 */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative; /* 使内部绝对定位的 handle 有参照 */
    }

    /* 左侧聊天列表 */
    .chat-list-panel {
      width: 280px;
      background: white;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      transition: all 0.3s;
    }

    .chat-list-panel.collapsed {
      width: 0;
      overflow: hidden;
    }

    .chat-list-header {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-list-title {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    .toggle-list-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #6b7280;
      padding: 4px;
    }

    .chat-list-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .chat-item {
      padding: 12px;
      margin-bottom: 4px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid transparent;
    }

    .chat-item:hover {
      background: #f3f4f6;
    }

    .chat-item.active {
      background: #ede9fe;
      border-color: #8b5cf6;
    }

    .chat-item-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      justify-content: space-between; /* put delete button to the right */
    }

    .chat-delete-btn {
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      font-size: 13px;
      padding: 6px;
      border-radius: 6px;
    }

    .chat-delete-btn:hover {
      background: #f3f4f6;
      color: #ef4444;
    }

    .chat-item-icon {
      font-size: 16px;
    }

    .chat-item-name {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .chat-item-meta {
      font-size: 11px;
      color: #6b7280;
      margin-left: 24px;
    }

    .chat-item-preview {
      font-size: 12px;
      color: #6b7280;
      margin-left: 24px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* 右侧聊天区域 */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      position: relative; /* 让 handle 可以定位在边缘 */
    }


    /* 聊天头部 */
    .chat-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toggle-list-mobile {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #6b7280;
    }

    .chat-target-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-target-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }

    .chat-target-details h3 {
      font-size: 15px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 2px;
    }

    .chat-target-details p {
      font-size: 12px;
      color: #6b7280;
    }

    .chat-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      color: #374151;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .action-btn:hover {
      background: #e5e7eb;
      border-color: #d1d5db;
    }

    .action-btn.active {
      background: #8b5cf6;
      color: white;
      border-color: #8b5cf6;
    }

    /* 聊天消息区域 */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 85%;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .message.assistant .message-avatar {
      background: #f3f4f6;
    }

    .message-content {
      flex: 1;
    }

    .message-bubble {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-bubble {
      background: #f3f4f6;
      color: #111827;
      border-bottom-left-radius: 4px;
    }

    .message-time {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
      padding: 0 4px;
    }

    /* 空状态 */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 18px;
      color: #374151;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 24px;
    }

    .quick-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .quick-action-card {
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-action-card:hover {
      border-color: #8b5cf6;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.15);
    }

    .quick-action-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .quick-action-title {
      font-size: 15px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }

    .quick-action-desc {
      font-size: 12px;
      color: #6b7280;
    }

    /* 输入区域 */
    .chat-input-area {
      padding: 16px 20px;
      border-top: 1px solid #e5e7eb;
      background: white;
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .chat-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 14px;
      font-family: inherit;
      resize: none;
      max-height: 120px;
      transition: all 0.2s;
    }

    .chat-input:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* 场景工具栏 */
    .scenario-toolbar {
      background: #fef3c7;
      border: 1px solid #fbbf24;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 12px;
      display: none;
    }

    .scenario-toolbar.active {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .scenario-toolbar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .scenario-toolbar-title {
      font-size: 13px;
      font-weight: 600;
      color: #92400e;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .close-toolbar-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #92400e;
      padding: 0;
    }

    .scenario-toolbar-content {
      font-size: 12px;
      color: #78350f;
      line-height: 1.5;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .chat-list-panel {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        z-index: 20;
        box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      }

      .toggle-list-mobile {
        display: block;
      }
    }

    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* Loading状态 */
    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 12px 16px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="header">
    <div class="header-left">
      <div>
        <div class="header-title">💼 SmartInsight</div>
        <div class="header-subtitle">AI-Powered Career Assistant</div>
      </div>
    </div>
    <div style="display:flex;align-items:center;gap:8px;">
      <button class="icon-btn" id="toggleClockBtn" title="打开/关闭对话列表" style="background:none;border:none;color:white;font-size:18px;cursor:pointer;padding:6px;">
        ⏱️
      </button>
      <button class="new-chat-btn" id="newChatBtn">
        ✨ 新对话
      </button>
    </div>
  </div>

  <!-- 主容器 -->
  <div class="main-container">
    <!-- 左侧聊天列表 (默认折叠) -->
    <div class="chat-list-panel collapsed" id="chatListPanel">
      <div class="chat-list-header">
        <span class="chat-list-title">对话历史</span>
        <!-- 展开时显示一个圈中带时钟的图标 -->
        <button class="toggle-list-btn" id="toggleListBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5"></circle>
            <path d="M12 7v5l3 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </button>
      </div>
      <div class="chat-list-content" id="chatListContent">
        <!-- 聊天记录将动态插入这里 -->
      </div>
    </div>

    <!-- 右侧聊天区域 -->
    <div class="chat-panel">
      <!-- 聊天头部 -->
      <div class="chat-header" id="chatHeader" style="display: none;">
        <div class="chat-header-left">
          <button class="toggle-list-mobile" id="toggleListMobile">☰</button>
          <div class="chat-target-info">
            <div class="chat-target-avatar" id="targetAvatar">?</div>
            <div class="chat-target-details">
              <h3 id="targetName">选择一个对话</h3>
              <p id="targetRole">-</p>
            </div>
          </div>
        </div>
        <div class="chat-actions">
          <button class="action-btn" id="coffeeChatBtn" data-scenario="coffee-chat">
            ☕ Coffee Chat
          </button>
          <button class="action-btn" id="networkingBtn" data-scenario="networking">
            🤝 Networking
          </button>
        </div>
      </div>

      <!-- 场景工具栏 -->
      <div class="scenario-toolbar" id="scenarioToolbar">
        <div class="scenario-toolbar-header">
          <div class="scenario-toolbar-title">
            <span id="scenarioIcon">☕</span>
            <span id="scenarioTitle">Coffee Chat 模式</span>
          </div>
          <button class="close-toolbar-btn" id="closeToolbar">✕</button>
        </div>
        <div class="scenario-toolbar-content" id="scenarioContent">
          正在准备 Coffee Chat 建议...
        </div>
      </div>

      <!-- 聊天消息区域 -->
      <div class="chat-messages" id="chatMessages">
        <!-- 空状态 -->
        <div class="empty-state" id="emptyState">
          <div class="empty-state-icon">💬</div>
          <h3>开始你的职业对话</h3>
          <p>选择场景，让AI帮你准备完美的交流策略</p>
          <div class="quick-actions">
            <div class="quick-action-card" data-action="linkedin-import">
              <div class="quick-action-icon">📋</div>
              <div class="quick-action-title">导入LinkedIn</div>
              <div class="quick-action-desc">一键读取当前页面信息</div>
            </div>
            <div class="quick-action-card" data-action="coffee-chat">
              <div class="quick-action-icon">☕</div>
              <div class="quick-action-title">Coffee Chat</div>
              <div class="quick-action-desc">30-60分钟深度交流</div>
            </div>
            <div class="quick-action-card" data-action="networking">
              <div class="quick-action-icon">🤝</div>
              <div class="quick-action-title">Networking</div>
              <div class="quick-action-desc">Career Fair快速攻略</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 输入区域 -->
      <div class="chat-input-area">
        <div class="input-container">
          <div class="input-wrapper">
            <textarea 
              class="chat-input" 
              id="chatInput" 
              placeholder="输入消息或问题..."
              rows="1"
            ></textarea>
          </div>
          <button class="send-btn" id="sendBtn">
            <span>发送</span>
            <span>➤</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="src/ai/scene-recommender.js"></script>
  <script src="src/ai/question-timeline.js"></script>
  <script src="src/ui/pitch-trainer.js"></script>
  <script src="src/ui/question-cards.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
